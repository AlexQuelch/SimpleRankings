<!DOCTYPE html>
<style>
table {
    border-collapse: collapse;
}

th, td {
    padding: 8px;
    text-align: left;
    border-bottom: 1px solid #ddd;
}

tr:hover{background-color:#f5f5f5}
</style>
<title>Match Management</title>
<h1>Match Management</h1>
<div id="match_manager">
    <table>
        <thead>
            <tr>
                <th>When</th><th>Winner</th><th>Loser</th><th></th>
            </tr>
        </thead>
        <tbody>
            {% set index = 0 %}
            {% for match in matches %}
            <form action="{{ url_for('match_mod') }}" method="POST">
                <tr>
                    <td>{{ match.date }}</td>
                    {% set winner_name = players_dict[match.winner_id].name %}
                    <td style="min-width: 8em;">{{ winner_name }}</td>
                    <td style="min-width: 8em;">{{ players_dict[match.loser_id].name }}</td>
                    <td>
                        <button type="submit" value={{ index }} name="match_to_delete">Delete</button>
                    </td>
                </tr>
            </form>
            {% set index = index + 1 %}
            {% endfor %}
        </tbody>
    </table>
</div>
<div id="links at bottom">
    <p>
        <a href="/">Table</a> | <a href="user_manager">User Management</a> | <a href="match_manager">Match Management</a>
    </p>
</div>
